<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Storify</title>
    <link rel="stylesheet" href="../build/output.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
    <main class="flex-1 flex items-center justify-center py-12">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            <div class="flex justify-center mb-6">
                <img src="../assets/images/storify-logo.png" alt="Storify Logo" class="h-14 w-auto">
            </div>
            <h2 class="text-3xl font-bold text-primary mb-6 text-center">Sign In</h2>


            <form class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" name="remember">
                        <span class="text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-primary text-white py-3 px-6 rounded-md font-semibold hover:bg-secondary transition-colors">Sign
                    In</button>
                <div class="flex items-center">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="mx-4 text-gray-400 text-sm">or</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-md py-3 mb-6 hover:bg-gray-100 transition-colors font-semibold text-gray-700">
                    <i class="bxl bx-google text-2xl"></i>
                    Sign in with Google
                </button>
            </form>
            <div class="mt-6 text-center">
                <span class="text-gray-600 text-sm">Don't have an account?</span>
                <a href="#" class="text-primary font-semibold hover:underline ml-1">Sign Up</a>
            </div>
        </div>
    </main>

    <!-- Footer removed -->
    <script src="../vendor/js/app.js"></script>
    <div id="sidebar-overlay"
        class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 z-50"></div>
</body>

</html>
