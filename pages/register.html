<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Storify</title>
    <link rel="stylesheet" href="../build/output.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
    <main class="flex-1 flex items-center justify-center py-12">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            <div class="flex justify-center mb-6">
                <img src="../assets/images/storify-logo.png" alt="Storify Logo" class="h-14 w-auto">
            </div>
            <h2 class="text-3xl font-bold text-primary mb-6 text-center">Create Account</h2>

            <form class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName" required autocomplete="given-name"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required autocomplete="family-name"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        autocomplete="new-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" required class="mt-1 mr-2">
                    <label for="terms" class="text-sm text-gray-700">
                        I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and
                        <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                    </label>
                </div>
                <div class="flex items-start">
                    <input type="checkbox" id="newsletter" name="newsletter" class="mt-1 mr-2">
                    <label for="newsletter" class="text-sm text-gray-700">
                        Subscribe to our newsletter for updates and special offers
                    </label>
                </div>
                <button type="submit"
                    class="w-full bg-primary text-white py-3 px-6 rounded-md font-semibold hover:bg-secondary transition-colors">Create
                    Account</button>
                <div class="flex items-center">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="mx-4 text-gray-400 text-sm">or</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-md py-3 mb-6 hover:bg-gray-100 transition-colors font-semibold text-gray-700">
                    <i class="bxl bx-google text-2xl"></i>
                    Sign up with Google
                </button>
            </form>
            <div class="mt-6 text-center">
                <span class="text-gray-600 text-sm">Already have an account?</span>
                <a href="login.html" class="text-primary font-semibold hover:underline ml-1">Sign In</a>
            </div>
        </div>
    </main>

    <!-- Footer removed -->
    <script src="../vendor/js/app.js"></script>
    <div id="sidebar-overlay"
        class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 z-50"></div>
</body>

</html>
