<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storify - Your Digital Marketplace</title>
    <link rel="stylesheet" href="build/output.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body class="font-inter">
    <header id="navbar" class="navbar flex items-center justify-between py-4 px-15 shadow-sm">
        <div class="navbar-brand flex items-center">
            <img src="assets/images/storify-logo.png" alt="Storify Logo" class="h-11 w-auto">
        </div>
        <nav class="menu hidden md:flex items-center space-x-6 ">
            <a href="#" class="text-foreground hover:text-primary transition-colors">Home</a>
            <a href="#" class="text-foreground hover:text-primary transition-colors">Products</a>
            <a href="#" class="text-foreground hover:text-primary transition-colors">Categories</a>
            <a href="#" class="text-foreground hover:text-primary transition-colors">About</a>
            <a href="#" class="text-foreground hover:text-primary transition-colors">Contact</a>
        </nav>
        <div class="right-side flex items-center space-x-4 text-2xl">
            <div class="cart-button group">
                <button class="border border-slate-200 flex justify-center items-center p-1.5 rounded-md group-hover:bg-primary">
                    <i class="bx bx-cart group-hover:text-white"></i>
                </button>
            </div>
            <div class="signin-button flex items-center justify-center py-2 px-4 rounded-md bg-primary hover:bg-secondary">
                <a href="#" class="text-sm text-white">Sign In</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container grid-cols-2 mx-15">
        </div>
    </section>
</body>

</html>
