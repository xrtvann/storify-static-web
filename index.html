<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storify - Your Digital Marketplace</title>
    <link rel="stylesheet" href="build/output.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body class="font-inter">
    <header id="navbar" class="navbar flex items-center justify-between py-4 px-15 shadow-sm">
        <div class="navbar-brand flex items-center">
            <img src="assets/images/storify-logo.png" alt="Storify Logo" class="h-11 w-auto">
        </div>
        <nav class="menu hidden md:flex items-center space-x-6 ">
            <a href="#" class="text-foreground hover:text-primary transition-colors">Home</a>
            <a href="#" class="text-foreground hover:text-primary transition-colors">Products</a>
            <a href="#" class="text-foreground hover:text-primary transition-colors">Categories</a>
            <a href="#" class="text-foreground hover:text-primary transition-colors">About</a>
            <a href="#" class="text-foreground hover:text-primary transition-colors">Contact</a>
        </nav>
        <div class="right-side flex items-center space-x-4 text-2xl">
            <div class="cart-button group">
                <button
                    class="border border-slate-200 flex justify-center items-center p-1.5 rounded-md group-hover:bg-primary">
                    <i class="bx bx-cart group-hover:text-white"></i>
                </button>
            </div>
            <div
                class="signin-button flex items-center justify-center py-2 px-4 rounded-md bg-primary hover:bg-secondary">
                <a href="#" class="text-sm text-white">Sign In</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 px-6 md:px-15 items-center">
            <div class="flex flex-col">
                <h2 class="text-4xl font-bold font-poppins text-primary mb-3">Discover Amazing Products</h2>
                <p class="text-lg text-foreground mb-5 text-wrap w-5/6">
                    Welcome to Storify, your one-stop digital marketplace for discovering unique products from trusted
                    sellers. Explore our curated collections and find something special today!
                </p>
                <div class="buttons flex gap-4">
                    <a href="#" class="bg-primary flex py-2 px-7 text-white w-fit rounded-md hover:bg-secondary">Shop
                        Now</a>
                    <a href="#"
                        class="flex py-2 px-7 w-fit rounded-md border border-primary hover:bg-primary hover:text-white">View
                        Categories</a>
                </div>
            </div>

            <div class="hero-image flex justify-center items-center">
                <img src="assets/images/3d-ilustrasion.png" alt="3D Online Shopping Illustration"
                    class="w-full max-w-lg h-auto animate-float drop-shadow-xl">
                <!-- Note: You'll need to add the actual 3D shopping image to your assets folder -->
            </div>
        </div>
    </section>
</body>

</html>
